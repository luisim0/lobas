<div class="fapp_input_main">
	<div class="fapp_input_title">
		<p>Captura de clientes</p>
	</div>
	<div class="fapp_input_inputs">
		<div class="fapp_input_input">
			<p>Nombre del cliente: </p>
			<input type="text" id="fapp_input_name" name="Name"/>
		</div>
		<div class="fapp_input_input">
			<p>RFC del cliente: </p>
			<input type="text" id="fapp_input_rfc" name="Username"/>
		</div>
		<div class="fapp_input_input">
			<p>Password SAT del cliente: </p>
			<input type="password" id="fapp_input_pass" name="Password"/>
		</div>
		<div class="fapp_input_input">
			<p>Reescriba el password SAT: </p>
			<input type="password" id="fapp_input_repass"/>
		</div>
	</div>
	<div class="fapp_input_buttons">
		<div class="fapp_input_submit">
			<div class="fapp_input_check"></div>
		</div>
		<div class="fapp_input_cancel">
			<div class="fapp_input_cross"></div>
		</div>
	</div>
</div>
